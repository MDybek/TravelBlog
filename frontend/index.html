<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TravelBlog</title>
    <link rel="stylesheet" href="mainPageStyles.css">
</head>
<body>
<header>
    <a href="/" class="logo">TravelBlog</a>
    <div class="search-bar">
        <label>
            <input type="text" placeholder="Szukaj wśród postów...">
        </label>
        <button type="submit">Szukaj</button>
    </div>
    <div class="account" id="loginContainer">
        <div class="profile-image">
            <img src="images/basic_user.png" alt="Profile Image">
        </div>
        <div class="user-info">
            <span class="username" id="loginLink">Zaloguj się</span>
            <div id="loginFormContainer"></div>
        </div>
    </div>
</header>

<main>
    <section class="blog-posts">
        <div class="tile-container" id="tileContainer"></div>
    </section>
</main>
<script src="mainSiteFunctionality.js"></script>
</body>
</html>
