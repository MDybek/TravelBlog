<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TravelBlog</title>
    <link rel="stylesheet" href="mainPageStyles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
<header>
    <a href="/" class="logo">TravelBlog</a>
    <div class="search-bar">
        <label>
            <input id="search-input" type="text" placeholder="Szukaj wśród postów...">
        </label>
        <button id="search-button" type="submit">Szukaj</button>
    </div>

    <div class="account" id="loginContainer">
        <div class="profile-image">
            <img src="images/basic_user.png" alt="Profile Image">
        </div>
        <div class="user-info">
            <div class="login-wrapper">
                <button id="login-button">log in</button>
                <div class="login-container">
                    <form class="login-form">
                        <input id="username" type="text" placeholder="Username">
                        <input id="password" type="password" placeholder="Password">
                        <input type="submit" value="SUBMIT">
                    </form>
                </div>
            </div>
        </div>

    </div>
</header>

<main>
    <section class="blog-posts">
        <div class="tile-container" id="tileContainer"></div>
    </section>
</main>
<script src="mainSiteFunctionality.js"></script>
</body>
</html>
