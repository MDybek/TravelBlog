<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TravelBlog</title>
  <link rel="stylesheet" href="mainPageStyles.css">
</head>
<body>
  <header>
    <div class="logo">TravelBlog</div>
    <div class="search-bar">
        <label>
            <input type="text" placeholder="Szukaj wśród postów...">
        </label>
        <button type="submit">Szukaj</button>
    </div>
    <div class="account">
      <div class="profile-image">
        <!-- Placeholder image or user profile image -->
        <img src="basic_user.png" alt="Profile Image">
      </div>
      <div class="user-info">
        <span class="username">Zaloguj się</span>
      </div>
    </div>
  </header>

  <main>
    <!-- Section for displaying blog posts -->
    <section class="blog-posts">
      <!-- Blog post items go here -->
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <span class="author">Marcel Dybek</span>
      <span class="rights">Wszystkie prawa zastrzeżone</span>
    </div>
  </footer>
</body>
</html>
